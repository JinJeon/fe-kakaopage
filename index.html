<!DOCTYPE html>
<html lang="ko">
<link rel="stylesheet" type="text/css" href="style.css">
<head>
  <meta charset="UTF-8">
  <title>JINJEON PAGE</title>
</head>

<body>

  <header>
    <section class="header_contents">
      <img class="header_logo" src="./sun.png" alt="logo" width="75px">

        <form class="header_search">
          <input type="text">
        </form>
        <span class="header_cash">캐시</span>
        <span class="header_login">로그인</span>

    </section>
    <nav>
      <span>HOME</span>
      <span>WEBTOONS</span>
      <span>MOVIES</span>
      <span>BOOKS</span>

  <main>

    <section class="days">
      <nav>
        <span>HOME</span>
        <span>DAILY</span>
        <span>WEBTOON</span>
        <span>DRAMA</span>
      </nav>
    </section>

    <section class="events">
      <img class="event_image">
    </section>

    <section class="days">
      <nav>
        <span>SUN</span>
        <span>MON</span>
        <span>TUE</span>
        <span>WED</span>
        <span>THU</span>
        <span>FRI</span>
        <span>SAT</span>
      </nav>

    <section class="free_contents">
      <h4>FREE</h4>
      <span>MORE</span>

        <li>A</li>
        <li>B</li>
        <li>C</li>
      </ul>
    </section>

    <section class="popular_contents">
      <h4>HOT</h4>
      <span>MORE</span>
      <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
      </ul>
    </section>
  </main>

  <footer>
    <section>
      THIS IS FOOTER
    </section>
  </footer>

</body>
</html>
