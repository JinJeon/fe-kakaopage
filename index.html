<!DOCTYPE html>
<html lang="ko">
<link rel="stylesheet" type="text/css" href="style.css">
<head>
  <meta charset="UTF-8">
  <title>JINJEON PAGE</title>
</head>

<body>

  <header>
    <section class="header_contents">
      <img class="header_logo" src="./sun.png" alt="logo" width="75px">
      <div class="header_user">
        <form class="header_search">
          <input type="text">
        </form>
        <span class="header_cash">CASH</span>
        <span class="header_login">LOGIN</span>
      </div>
    </section>
    <nav>
      <span>HOME</span>
      <span>WEBTOONS</span>
      <span>MOVIES</span>
      <span>BOOKS</span>
    </nav>
  </header>


  <main>
    <section class="events">
      <img class="event_image">
    </section>

    <section class="today_contents">
      <span>NEW</span>
      <span>GIFTS</span>
      <span>HOT</span>
    </section>

    <section class="free_contents">
      <h4>FREE</h4>
      <span>MORE</span>
      <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
      </ul>
    </section>

    <section class="popular_contents">
      <h4>HOT</h4>
      <span>MORE</span>
      <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
      </ul>
    </section>
  </main>

  <footer>THIS IS FOOTER</footer>

</body>
</html>
